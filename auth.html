<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Book - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .auth-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }

        .auth-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .auth-header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .auth-header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .auth-tabs {
            display: flex;
            background: #f8f9fa;
        }

        .tab-button {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #6c757d;
        }

        .tab-button.active {
            background: white;
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }

        .auth-content {
            padding: 30px;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group input.error {
            border-color: #dc3545;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            background: #5a6fd8;
            transform: translateY(-1px);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #6c757d;
        }

        .password-requirements {
            font-size: 0.8rem;
            color: #6c757d;
            margin-top: 5px;
            line-height: 1.4;
        }

        .requirement {
            display: block;
            margin-bottom: 2px;
        }

        .requirement.valid {
            color: #28a745;
        }

        .requirement.invalid {
            color: #dc3545;
        }

        @media (max-width: 480px) {
            .auth-container {
                margin: 10px;
            }
            
            .auth-header {
                padding: 20px;
            }
            
            .auth-header h1 {
                font-size: 1.5rem;
            }
            
            .auth-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>ðŸ“Š Trade Book</h1>
            <p>Your Personal Portfolio Manager</p>
        </div>

        <div class="auth-tabs">
            <button class="tab-button active" onclick="switchTab('login')">
                Login
            </button>
            <button class="tab-button" onclick="switchTab('register')">
                Register
            </button>
        </div>

        <div class="auth-content">
            <!-- Login Form -->
            <form id="login-form" class="auth-form active">
                <div id="login-alert"></div>
                
                <div class="form-group">
                    <label for="login-identifier">Username or Email</label>
                    <input 
                        type="text" 
                        id="login-identifier" 
                        name="identifier" 
                        required
                        autocomplete="username"
                    />
                    <div class="error-message" id="login-identifier-error"></div>
                </div>

                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input 
                        type="password" 
                        id="login-password" 
                        name="password" 
                        required
                        autocomplete="current-password"
                    />
                    <div class="error-message" id="login-password-error"></div>
                </div>

                <button type="submit" class="btn" id="login-btn">
                    Login
                </button>

                <div class="form-footer">
                    Don't have an account? <a href="#" onclick="switchTab('register')" style="color: #667eea;">Register here</a>
                </div>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="auth-form">
                <div id="register-alert"></div>
                
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input 
                        type="text" 
                        id="register-username" 
                        name="username" 
                        required
                        autocomplete="username"
                        placeholder="3-30 characters, letters, numbers, underscore"
                    />
                    <div class="error-message" id="register-username-error"></div>
                </div>

                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input 
                        type="email" 
                        id="register-email" 
                        name="email" 
                        required
                        autocomplete="email"
                        placeholder="your@email.com"
                    />
                    <div class="error-message" id="register-email-error"></div>
                </div>

                <div class="form-group">
                    <label for="register-fullname">Full Name (Optional)</label>
                    <input 
                        type="text" 
                        id="register-fullname" 
                        name="fullName" 
                        autocomplete="name"
                        placeholder="Your full name"
                    />
                </div>

                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input 
                        type="password" 
                        id="register-password" 
                        name="password" 
                        required
                        autocomplete="new-password"
                        placeholder="At least 6 characters"
                    />
                    <div class="password-requirements">
                        <span class="requirement" id="req-length">â€¢ At least 6 characters</span>
                        <span class="requirement" id="req-letter">â€¢ Contains letters</span>
                        <span class="requirement" id="req-number">â€¢ Contains numbers</span>
                    </div>
                    <div class="error-message" id="register-password-error"></div>
                </div>

                <div class="form-group">
                    <label for="register-confirm-password">Confirm Password</label>
                    <input 
                        type="password" 
                        id="register-confirm-password" 
                        name="confirmPassword" 
                        required
                        autocomplete="new-password"
                        placeholder="Repeat your password"
                    />
                    <div class="error-message" id="register-confirm-password-error"></div>
                </div>

                <button type="submit" class="btn" id="register-btn">
                    Create Account
                </button>

                <div class="form-footer">
                    Already have an account? <a href="#" onclick="switchTab('login')" style="color: #667eea;">Login here</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Global variables
        let currentTab = 'login';

        // Tab switching
        function switchTab(tab) {
            currentTab = tab;
            
            // Update tab buttons
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[onclick="switchTab('${tab}')"]`).classList.add('active');
            
            // Update forms
            document.querySelectorAll('.auth-form').forEach(form => {
                form.classList.remove('active');
            });
            document.getElementById(`${tab}-form`).classList.add('active');
            
            // Clear alerts and errors
            clearAlerts();
            clearErrors();
        }

        // Clear alerts
        function clearAlerts() {
            document.getElementById('login-alert').innerHTML = '';
            document.getElementById('register-alert').innerHTML = '';
        }

        // Clear form errors
        function clearErrors() {
            document.querySelectorAll('.error-message').forEach(error => {
                error.classList.remove('show');
                error.textContent = '';
            });
            
            document.querySelectorAll('input').forEach(input => {
                input.classList.remove('error');
            });
        }

        // Show alert
        function showAlert(formType, message, type = 'error') {
            const alertDiv = document.getElementById(`${formType}-alert`);
            alertDiv.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
        }

        // Show field error
        function showFieldError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const errorDiv = document.getElementById(`${fieldId}-error`);
            
            field.classList.add('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        // Validation functions
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function validateUsername(username) {
            const usernameRegex = /^[a-zA-Z0-9_]{3,30}$/;
            return usernameRegex.test(username);
        }

        function validatePassword(password) {
            return {
                length: password.length >= 6,
                hasLetter: /[A-Za-z]/.test(password),
                hasNumber: /\d/.test(password),
                isValid: password.length >= 6 && /[A-Za-z]/.test(password) && /\d/.test(password)
            };
        }

        // Real-time password validation for register form
        document.getElementById('register-password').addEventListener('input', function() {
            const password = this.value;
            const validation = validatePassword(password);
            
            document.getElementById('req-length').className = 
                `requirement ${validation.length ? 'valid' : 'invalid'}`;
            document.getElementById('req-letter').className = 
                `requirement ${validation.hasLetter ? 'valid' : 'invalid'}`;
            document.getElementById('req-number').className = 
                `requirement ${validation.hasNumber ? 'valid' : 'invalid'}`;
        });

        // Login form submission
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            clearAlerts();
            clearErrors();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // Basic validation
            if (!data.identifier.trim()) {
                showFieldError('login-identifier', 'Username or email is required');
                return;
            }
            
            if (!data.password) {
                showFieldError('login-password', 'Password is required');
                return;
            }
            
            // Show loading
            const btn = document.getElementById('login-btn');
            const originalText = btn.textContent;
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span>Logging in...';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Store token
                    localStorage.setItem('token', result.token);
                    localStorage.setItem('user', JSON.stringify(result.user));
                    
                    showAlert('login', 'Login successful! Redirecting...', 'success');
                    
                    // Redirect to main app
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                    
                } else {
                    showAlert('login', result.error || 'Login failed');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showAlert('login', 'Network error. Please try again.');
            } finally {
                btn.disabled = false;
                btn.textContent = originalText;
            }
        });

        // Register form submission
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            clearAlerts();
            clearErrors();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // Validation
            let hasErrors = false;
            
            if (!validateUsername(data.username)) {
                showFieldError('register-username', 'Username must be 3-30 characters and contain only letters, numbers, and underscores');
                hasErrors = true;
            }
            
            if (!validateEmail(data.email)) {
                showFieldError('register-email', 'Please enter a valid email address');
                hasErrors = true;
            }
            
            const passwordValidation = validatePassword(data.password);
            if (!passwordValidation.isValid) {
                showFieldError('register-password', 'Password must be at least 6 characters and contain both letters and numbers');
                hasErrors = true;
            }
            
            if (data.password !== data.confirmPassword) {
                showFieldError('register-confirm-password', 'Passwords do not match');
                hasErrors = true;
            }
            
            if (hasErrors) return;
            
            // Show loading
            const btn = document.getElementById('register-btn');
            const originalText = btn.textContent;
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span>Creating Account...';
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: data.username,
                        email: data.email,
                        password: data.password,
                        fullName: data.fullName || null
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Store token
                    localStorage.setItem('token', result.token);
                    localStorage.setItem('user', JSON.stringify(result.user));
                    
                    showAlert('register', 'Account created successfully! Redirecting...', 'success');
                    
                    // Redirect to main app
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                    
                } else {
                    showAlert('register', result.error || 'Registration failed');
                }
                
            } catch (error) {
                console.error('Registration error:', error);
                showAlert('register', 'Network error. Please try again.');
            } finally {
                btn.disabled = false;
                btn.textContent = originalText;
            }
        });

        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            if (token) {
                // Verify token is still valid
                fetch('/api/auth/check', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        window.location.href = '/';
                    } else {
                        localStorage.removeItem('token');
                        localStorage.removeItem('user');
                    }
                })
                .catch(() => {
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                });
            }
        });
    </script>
</body>
</html>
