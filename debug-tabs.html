<!DOCTYPE html>
<html>
<head>
    <title>Debug Tabs</title>
    <style>
        .tabs {
            display: flex;
            gap: 10px;
            margin: 20px;
            padding: 20px;
            background: #f0f0f0;
            border: 2px solid red;
        }
        .tab {
            background: blue;
            color: white;
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <h1>DEBUG: Can you see both buttons?</h1>
    
    <div class="tabs">
        <button class="tab active">Login</button>
        <button class="tab">Register</button>
    </div>
    
    <p>You should see TWO buttons above: "Login" and "Register"</p>
    <p>If you only see one, there's a browser/CSS issue</p>
</body>
</html>
